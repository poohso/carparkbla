<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ลานจอดรถ Outlet</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f6f8;
      color: #1f2937;
    }

    header {
      background: linear-gradient(135deg, #ff8a00, #ffb347);
      padding: 24px 16px;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    header p {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.9;
    }

    .container {
      padding: 16px;
      max-width: 480px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      margin-bottom: 16px;
      text-decoration: none;
      color: inherit;
      display: block;
      transition: transform 0.15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-body {
      padding: 14px 16px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 6px;
    }

    .card-desc {
      font-size: 14px;
      color: #6b7280;
    }

    /* ปุ่มกลับหน้าหลัก */
    .back-btn {
      display: block;
      margin: 24px auto 0;
      width: 100%;
      text-align: center;
      padding: 14px 0;
      background: #6b7280;
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      font-weight: 600;
    }

    .back-btn:hover {
      background: #4b5563;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      padding: 20px 0 12px;
    }
  </style>
</head>

<body>

  <header>
    <h1>ลานจอดรถ Outlet</h1>
    <p>เลือกพื้นที่ลานจอดเพื่อดูรายละเอียด</p>
  </header>

  <div class="container">

    <a href="outlet 1.html" class="card">
      <img src="ol1.jpg" alt="Outlet 1">
      <div class="card-body">
        <div class="card-title">Outlet 1</div>
        <div class="card-desc">ลานจอดรถ Outlet โซนที่ 1</div>
      </div>
    </a>

    <a href="outlet 2-3.html" class="card">
      <img src="ol23.jpg" alt="Outlet 2-3">
      <div class="card-body">
        <div class="card-title">Outlet 2–3</div>
        <div class="card-desc">ลานจอดรถ Outlet โซน 2–3</div>
      </div>
    </a>

    <a href="outlet 4.html" class="card">
      <img src="ol4.jpg" alt="Outlet 4">
      <div class="card-body">
        <div class="card-title">Outlet 4</div>
        <div class="card-desc">ลานจอดรถ Outlet โซนที่ 4</div>
      </div>
    </a>

    <a href="outlet 5.html" class="card">
      <img src="ol5.jpg" alt="Outlet 5">
      <div class="card-body">
        <div class="card-title">Outlet 5</div>
        <div class="card-desc">ลานจอดรถ Outlet โซนที่ 5</div>
      </div>
    </a>

    <a href="outlet 6.html" class="card">
      <img src="OUTLET.jpg" alt="Outlet 6">
      <div class="card-body">
        <div class="card-title">Outlet 6</div>
        <div class="card-desc">ลานจอดรถ Outlet โซนที่ 6</div>
      </div>
    </a>

    <a href="cosmo walk.html" class="card">
      <img src="cw.jpg" alt="Cosmo Walk">
      <div class="card-body">
        <div class="card-title">Cosmo Walk</div>
        <div class="card-desc">ลานจอดรถ Cosmo Walk</div>
      </div>
    </a>

    <!-- ปุ่มกลับหน้าหลัก -->
    <a href="index.html" class="back-btn">← กลับหน้าหลัก</a>

  </div>

  <footer>
    © Bangkok Land Parking
  </footer>

</body>
</html>
