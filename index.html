<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Park BLA</title>

<style>
*{
  box-sizing:border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}
body{
  margin:0;
  background:#f5f7fb;
  color:#333;
}
header{
  background:linear-gradient(135deg,#4f46e5,#6366f1);
  color:#fff;
  padding:60px 20px;
}
.container{
  max-width:1100px;
  margin:auto;
}
.hero{
  text-align:center;
}
.hero h1{
  font-size:36px;
  margin-bottom:10px;
}
.hero p{
  font-size:18px;
  opacity:.9;
}
.btn{
  display:inline-block;
  margin-top:16px;
  padding:12px 22px;
  background:#fff;
  color:#4f46e5;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
}
section{
  padding:50px 20px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}
.card img{
  width:100%;
  height:170px;
  object-fit:cover;
}
.card-body{
  padding:16px;
}
.card-body h3{
  margin:0 0 8px;
}
footer{
  background:#fff;
  padding:40px 20px;
  border-top:1px solid #e5e7eb;
  text-align:center;
}
iframe{
  width:100%;
  height:260px;
  border:0;
  border-radius:12px;
}
</style>
</head>

<body>

<header>
  <div class="container hero">
    <h1>Car Park BLA</h1>
    <p>บริการลานจอดรถ รายวัน และรายเดือน</p>
    <a href="#parks" class="btn">ดูบริการลานจอด</a>
  </div>
</header>

<section id="parks">
  <div class="container">
    <h2>บริการลานจอดรถ</h2>

    <div class="cards">

      <!-- ลานที่ 1 -->
      <div class="card">
        <img src="https://images.unsplash.com/photo-1506521781263-d8422e82f27a">
        <div class="card-body">
          <h3>Cosmo Bazaar</h3>
          <p>เวลาเปิด: 06:00 - 24:00</p>
          <a class="btn" href="cosmo.html">ดูรายละเอียด</a>
        </div>
      </div>

      <!-- ลานที่ 2 -->
      <div class="card">
        <img src="https://images.unsplash.com/photo-1486326658981-f0840eeed16a">
        <div class="card-body">
          <h3>ลานรวมใจ</h3>
          <p>เวลาเปิด: 24 ชั่วโมง</p>
          <a class="btn" href="ruamjai.html">ดูรายละเอียด</a>
        </div>
      </div>

      <!-- ลานที่ 3 -->
      <div class="card">
        <img src="https://images.unsplash.com/photo-1493238792000-8113da705763">
        <div class="card-body">
          <h3>ลานหน้าอาคาร BLA</h3>
          <p>สำหรับพนักงาน และสมาชิก</p>
          <a class="btn" href="bla.html">ดูรายละเอียด</a>
        </div>
      </div>

    </div>
  </div>
</section>

<footer>
  <div class="container">
    <h3>แผนที่</h3>
    <iframe 
      src="https://www.google.com/maps?q=Bangkok&output=embed">
    </iframe>
    <p style="margin-top:20px;">© 2026 Car Park BLA</p>
  </div>
</footer>

</body>
</html>
