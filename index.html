<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Park BLA</title>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#f4f6f8;
      color:#1f2937;
    }

    header{
      background:linear-gradient(135deg,#2563eb,#dbeafe);
      padding:60px 20px;
      text-align:center;
    }

    header h1{
      margin:0;
      font-size:36px;
    }

    header p{
      margin-top:10px;
      font-size:18px;
      opacity:.9;
    }

    .container{
      max-width:1100px;
      margin:auto;
      padding:40px 20px;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:24px;
    }

    .card{
      background:#fff;
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 10px 24px rgba(0,0,0,.08);
      transition:.3s;
      display:flex;
      flex-direction:column;
    }

    .card:hover{
      transform:translateY(-6px);
    }

    .card img{
      width:100%;
      height:180px;
      object-fit:cover;
    }

    .card-body{
      padding:20px;
      flex:1;
    }

    .card-body h2{
      margin:0 0 10px;
    }

    .card-body p{
      margin:0 0 16px;
      color:#4b5563;
    }

    .btn{
      display:block;
      text-align:center;
      background:#2563eb;
      color:#fff;
      padding:14px;
      text-decoration:none;
      font-weight:600;
      border-radius:999px;
    }

    .cosmo{ background:#2563eb; }
    .market{ background:#16a34a; }
    .outlet{ background:#f97316; }

    footer{
      text-align:center;
      padding:30px 20px;
      background:#fff;
      border-top:1px solid #e5e7eb;
      margin-top:40px;
    }
  </style>
</head>

<body>

<header>
  <h1>Car Park BLA</h1>
  <p>บริการลานจอดรถ รายวัน และรายเดือน</p>
</header>

<main class="container">

  <h2 style="margin-bottom:24px;">เลือกลานจอดรถ</h2>

  <div class="cards">

    <!-- Cosmo -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1506521781263-d8422e82f27a" alt="">
      <div class="card-body">
        <h2>Cosmo Bazaar</h2>
        <p>ลานจอดรถ Cosmo Bazaar เปิดให้บริการทุกวัน</p>
        <a href="cosmo.html" class="btn cosmo">ดูรายละเอียด</a>
      </div>
    </div>

    <!-- ตลาดสดรวมใจ -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1488459716781-31db52582fe9" alt="">
      <div class="card-body">
        <h2>ตลาดสดรวมใจ</h2>
        <p>ลานจอดรถตลาดสด เหมาะสำหรับลูกค้าและผู้ค้า</p>
        <a href="taladruamjai.html" class="btn market">ดูรายละเอียด</a>
      </div>
    </div>

    <!-- Outlet -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a" alt="">
      <div class="card-body">
        <h2>Outlet</h2>
        <p>ลานจอดรถสำหรับลูกค้า Outlet สะดวก ปลอดภัย</p>
        <a href="outlet.html" class="btn outlet">ดูรายละเอียด</a>
      </div>
    </div>

  </div>

</main>

<footer>
  © 2026 Car Park BLA
</footer>

</body>
</html>
